apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  labels:
    app: refractr
  name: refractr
  namespace: refractr-stage
spec:
  chart:
    spec:
      chart: refractr
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: mozilla-helm-charts
        namespace: flux-system
      version: 1.1.2
  interval: 1m0s
  releaseName: refractr
  values:
    environment: stage
    hpa:
      enabled: true
    image:
      repository: 783633885093.dkr.ecr.us-west-2.amazonaws.com/refractr
      tag: v0.0.162-2-g8064d55 # {"$imagepolicy": "flux-system:refractr:tag"}
    my_issuer:
      create: true
      dns:
        dnsNames:
        - malware-error.allizom.org
        - '*.malware-error.allizom.org'
        hostedZoneID: Z06469063HC60S7SHF706
      name: stage
    refractr:
      deployment_name: refractr
