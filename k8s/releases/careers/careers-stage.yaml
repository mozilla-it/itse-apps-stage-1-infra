---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: careers
  namespace: careers-stage
  labels:
    app: careers
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: regex:^(stg-[0-9a-f]{6,10})$
spec:
  releaseName: careers
  timeout: 1200
  chart:
    repository: https://mozilla-it.github.io/helm-charts/
    name: careers
    version: "0.0.3"
  values:
    autoscaling:
      minReplicas: 2
      maxReplicas: 3
    image:
      tag: 'stg-899632fb'
      repository: 783633885093.dkr.ecr.us-west-2.amazonaws.com/careers
    externalSecrets:
      enabled: true
      secretName: '/stage/careers/secret'
    ingress:
      annotations:
        kubernetes.io/ingress.class: nginx
      le:
        issuer_create: true
        name: prod
        prod: https://acme-v02.api.letsencrypt.org/directory
      hosts:
      - host: careers.stage.mozit.cloud
        paths:
        - path: /
          backend:
            serviceName: careers
            servicePort: 80
      name: careers
      tls:
      - hosts:
        - careers.stage.mozit.cloud
        secretName: cert-careers-stage-mozit-cloud
